  <!-- Dynamic Video Background Script -->
  <script>
    class VideoBackgroundManager {
      constructor() {
        this.videos = document.querySelectorAll('.background-video');
        this.currentVideoIndex = 0;
        this.isTransitioning = false;
        this.intervalTime = 5000; // 5 seconds
        this.transitionDuration = 1000; // 1 second fade
        
        this.init();
      }
      
      init() {
        // Ensure all videos are loaded and ready
        this.preloadVideos();
        
        // Start the rotation after a short delay
        setTimeout(() => {
          this.startRotation();
        }, 2000);
        
        // Add visibility change listener to pause/resume when tab is not active
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            this.pauseAllVideos();
          } else {
            this.resumeCurrentVideo();
          }
        });
      }
      
      preloadVideos() {
        this.videos.forEach((video, index) => {
          video.addEventListener('loadeddata', () => {
            console.log(`Video ${index + 1} loaded successfully`);
          });
          
          video.addEventListener('error', (e) => {
            console.warn(`Video ${index + 1} failed to load:`, e);
          });
          
          // Preload the video
          video.load();
        });
      }
      
      startRotation() {
        // Start the interval for changing videos
        this.rotationInterval = setInterval(() => {
          this.switchToRandomVideo();
        }, this.intervalTime);
        
        console.log('üé¨ Video background rotation started - changing every 5 seconds');
      }
      
      switchToRandomVideo() {
        if (this.isTransitioning) return;
        
        // Get a random video index different from current
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * this.videos.length);
        } while (newIndex === this.currentVideoIndex && this.videos.length > 1);
        
        this.transitionToVideo(newIndex);
      }
      
      transitionToVideo(newIndex) {
        if (this.isTransitioning || newIndex === this.currentVideoIndex) return;
        
        this.isTransitioning = true;
        const currentVideo = this.videos[this.currentVideoIndex];
        const newVideo = this.videos[newIndex];
        
        console.log(`üîÑ Switching from video ${this.currentVideoIndex + 1} to video ${newIndex + 1}`);
        
        // Update indicators
        this.updateIndicators(newIndex);
        
        // Start playing the new video
        newVideo.currentTime = 0;
        newVideo.play().catch(e => console.warn('Video play failed:', e));
        
        // Fade out current video and fade in new video
        currentVideo.style.opacity = '0';
        newVideo.style.opacity = '1';
        newVideo.classList.add('fade-in');
        
        // Update current index
        this.currentVideoIndex = newIndex;
        
        // Show brief indicator
        this.showIndicator();
        
        // Reset transition flag after animation completes
        setTimeout(() => {
          this.isTransitioning = false;
          // Pause the previous video to save resources
          currentVideo.pause();
          newVideo.classList.remove('fade-in');
        }, this.transitionDuration);
      }
      
      updateIndicators(activeIndex) {
        const dots = document.querySelectorAll('.video-dot');
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === activeIndex);
        });
      }
      
      showIndicator() {
        const indicator = document.getElementById('video-indicator');
        if (indicator) {
          indicator.classList.add('show');
          setTimeout(() => {
            indicator.classList.remove('show');
          }, 2000);
        }
      }
      
      pauseAllVideos() {
        this.videos.forEach(video => video.pause());
        if (this.rotationInterval) {
          clearInterval(this.rotationInterval);
        }
      }
      
      resumeCurrentVideo() {
        const currentVideo = this.videos[this.currentVideoIndex];
        currentVideo.play().catch(e => console.warn('Video resume failed:', e));
        this.startRotation();
      }
      
      // Manual control methods
      nextVideo() {
        const nextIndex = (this.currentVideoIndex + 1) % this.videos.length;
        this.transitionToVideo(nextIndex);
      }
      
      previousVideo() {
        const prevIndex = (this.currentVideoIndex - 1 + this.videos.length) % this.videos.length;
        this.transitionToVideo(prevIndex);
      }
      
      setVideo(index) {
        if (index >= 0 && index < this.videos.length) {
          this.transitionToVideo(index);
        }
      }
    }
    
    // Global functions for video controls
    let autoRotateEnabled = true;
    
    function toggleVideoControls() {
      autoRotateEnabled = !autoRotateEnabled;
      const btn = event.target.closest('.video-control-btn');
      const icon = btn.querySelector('i');
      
      if (autoRotateEnabled) {
        window.videoManager.startRotation();
        btn.title = 'Auto-rotate: ON';
        icon.style.animation = 'spin 2s linear infinite';
      } else {
        clearInterval(window.videoManager.rotationInterval);
        btn.title = 'Auto-rotate: OFF';
        icon.style.animation = 'none';
      }
    }
    
    // Initialize the video background manager when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      window.videoManager = new VideoBackgroundManager();
      
      // Add click handlers for video dots
      document.querySelectorAll('.video-dot').forEach((dot, index) => {
        dot.addEventListener('click', () => {
          window.videoManager.setVideo(index);
        });
      });
      
      // Show controls on hover over video area
      let controlsTimeout;
      document.addEventListener('mousemove', (e) => {
        const controls = document.getElementById('video-controls');
        if (e.clientY > window.innerHeight - 150) { // Bottom 150px
          controls.classList.add('show');
          clearTimeout(controlsTimeout);
          controlsTimeout = setTimeout(() => {
            controls.classList.remove('show');
          }, 3000);
        }
      });
      
      // Add keyboard shortcuts for manual control
      document.addEventListener('keydown', (e) => {
        // Only if Ctrl/Cmd is held (to avoid conflicts with existing shortcuts)
        if (e.ctrlKey || e.metaKey) {
          switch(e.key) {
            case 'ArrowRight':
              e.preventDefault();
              window.videoManager.nextVideo();
              break;
            case 'ArrowLeft':
              e.preventDefault();
              window.videoManager.previousVideo();
              break;
            case '1':
            case '2':
            case '3':
            case '4':
              e.preventDefault();
              window.videoManager.setVideo(parseInt(e.key) - 1);
              break;
            case 'v':
              e.preventDefault();
              toggleVideoControls();
              break;
          }
        }
      });
    });
    
    // Add spin animation for the rotate button
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
