<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style.css" />

  <title>Custom Timer</title>
</head>

<body>
  <!-- Video Background -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -999;">
    <video width="100%" height="100%" autoplay muted loop preload="metadata" playsinline style="object-fit: cover;">
      <source src="../lofi.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Video Overlay for Dark Mode -->
  <div class="video-overlay"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.1); z-index: -998; pointer-events: none;">
  </div>

  <nav class="navbar navbar-default navbar-expand-lg thinner navcol">
    <div class="container-fluid-nav">
      <div class="maintitle">
        <img src="../img/logo.gif"
          style="height: 3rem; width: 3rem;margin-right:1rem; font-weight:bold; border-radius: 50%;" alt="Stopwatch App Logo"> <span
          id="title1">Stop Watch</span>
      </div>
      <button class="navbar-toggler" style="background-color: rgb(77, 123, 247);" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-top: 30px;">
          <li class="nav-item px-4">
            <a class="nav-link btn secondary"
              style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#003333;"
              href="../index.html">
              STOP WATCH
            </a>
            <a class="nav-link btn secondary"
              style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#003333;"
              href="../pomodoro/index.html">
              POMODORO TIMER
            </a>
            <a class="nav-link btn secondary" id="link--active" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
          font-weight: bold; 
          color: #003333; 
          text-decoration: none;" href="#">
              CUSTOM TIMER
            </a>
          </li>
        </ul>
        <div id="switch-theme">
          <input type="checkbox" id="light" class="checkbox">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'></div>
          </label>
        </div>
  </nav>

  <div class="container-fluid">
    <div id="container">
      <div class="row justify-content-center active" id="counter-background"
        style="padding: 140px 20px 60px; min-height: 100vh;">
        <div class="col-12" style="max-width: 900px;">
          <div class="row justify-content-center mb-4">
            <div class="col-auto">
              <h5 class="text-center mb-3"
                style="color: rgba(255, 255, 255, 0.95); font-size: 1.2em; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;">
                Set Your Timer</h5>
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col-12" style="max-width: 600px;">
              <div id="custom-timer-form" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 20px;">
                <div class="form__group field">
                  <input type="number" placeholder="0" id="hoursInput" min="0" max="99"
                    class="form__field justify-content-between time">
                  <label for="hoursInput" class="form__label">Enter Hours</label>
                </div>
                <div class="form__group field">
                  <input type="number" placeholder="0" id="minutesInput" min="0" max="59"
                    class="form__field justify-content-between time">
                  <label for="minutesInput" class="form__label">Enter Minutes</label>
                </div>
                <div class="form__group field">
                  <input type="number" placeholder="0" id="secondsInput" min="0" max="59"
                    class="form__field justify-content-between time">
                  <label for="secondsInput" class="form__label">Enter Seconds</label>
                </div>
                <div class="form__group" style="padding-top: 15px;">
                  <button type="submit" class="animated-button btn-outline-success button-pill px-3"
                    onClick="setCustomTime(hoursInput.value,minutesInput.value,secondsInput.value)">
                    <span>Create Timer</span>
                    <span></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12" id="timer-container" style="max-width: 900px; margin: 0 auto; padding-bottom: 40px;">
          <div class="row justify-content-center mb-3">
            <div class="col-auto" style="display: flex; align-items: center; justify-content: center;">
              <p class="timer" id="hours" style="margin: 0;">00</p>
              <p class="timer" style="margin: 0 15px;">:</p>
              <p class="timer" id="minutes" style="margin: 0;">00</p>
              <p class="timer" style="margin: 0 15px;">:</p>
              <p class="timer" id="seconds" style="margin: 0;">00</p>
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-12" style="display: flex; justify-content: center;">
              <div id="progress-container">
                <div id="progress-bar"></div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mb-3">
            <div class="col-auto">
              <h3 class="text-center hide" id="focus"
                style="color: rgba(255, 255, 255, 0.95); font-size: 1.5em; font-weight: 300; letter-spacing: 3px; text-transform: uppercase; margin: 0;">
                Focus!</h3>
            </div>
          </div>

          <div class="row justify-content-center" style="margin-top: 30px;">
            <div class="col-auto" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;">
              <button type="button" class="buttons" id="timer-control" onClick="startCustomTimerCounter()">
                <i class="fas fa-play-circle"></i> Start
              </button>

              <button type="button" class="buttons" id="reset" onClick="reset()">
                <i class="fas fa-undo"></i> Reset
              </button>

              <button type="button" class="buttons hidden" id="stop-alarm" onClick="stopAlarm()">
                <i class="fas fa-bell-slash"></i> Stop Alarm
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Spacing before footer to prevent overlap -->
      <div style="height: 80px; clear: both;"></div>

      <!-- FOOTER -->
      <footer style="margin-top: 60px;">
        <div class="container-fluid my-class foot">
          <p class="textfooter" style="margin-top: 2rem;">Made with <span class="heart">❤️</span> by Avinash Singh</p>
          <div>
            <ul style="color: white" class="social-links">

              </li>
              <li class="hov">
                <a href="https://www.instagram.com/lets__code/">
                  <img class="link" src="../img/Instagram.png" />
                </a>
              </li>
              <li class="hov">
                <a href="mailto:avinash201199@gmail.com" target="_blank">
                  <img class="link"
                    src="https://imgs.search.brave.com/DXIytMmHjldrUJakjU9t3eFXMuHdpB2usIQoinUsKkg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZy/ZWVwaWsuY29tLzI1/Ni8zNTUvMzU1OTky/LnBuZz9zZW10PWFp/c193aGl0ZV9sYWJl/bA" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>

      <div id="confetti"></div>
      <script src="timer.js" type="text/javascript"></script>
</body>
